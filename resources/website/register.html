<html>
    
    <head>
        
        <script type="text/javascript" src="/client/JS/jQuery.js"></script>

        <title>Register</title>

        <style type="text/css">
            
            body {
                background-color: #3A3A3F;
            }

            #wrapper {
                text-align: center;
            }

            #register-container {
                display: inline-block;
                margin-top: 10%;
                width: 50%;
                padding: 20px;
                border: 0px black solid;
                position: relative;
            }

            .text-input {
                margin-bottom: 5%;
                background-color: #555555;
                border: 1px black solid;
                border-radius: 10px;
                width: 50%;
                height: 5%;
                color: white;
                padding: 2%;
                text-align: center;
                position: relative;
                left: 70%;
            }

            .warning-text {
                color: red;
            }

            input[type="text"]::placeholder {
                text-align: center;
            }

            .button {
                width: 40%;
                height: 4%;
                border: 4px black outset;
                border-radius: 3px;
                background-color: #FF7700;
                color: white;
                text-align: center;
                position: relative;
                left: 70%;
                margin-bottom: 5px;
            }

            #register-button {
                background-color: #FF7700;
            }

            .clear-float {float: none;}

        </style>

    </head>
    <!--background="Images/circle.gif"-->
    <body>

        <div id="wrapper">
            
            <div id="register-container">

                <div class="warning-text" id="username-warning">d</div>
                <div class="clear-float"></div>
                <input type="text" class="text-input" id="username" placeholder="Username">
                <div class="clear-float"></div>
                
                <div class="warning-text" id="password-warning">d</div>
                <div class="clear-float"></div>
                <input type="password" class="text-input" id="password" placeholder="Password">
                <div class="clear-float"></div>

                <button id="register-button" class="button">Register</button>

            </div>

        </div>
        
        <script type="text/javascript">
            window.addEventListener("keydown", function (evt) {
                if (evt.keyCode == 13) {registerPressed();}
            });

            ////SETUP ANIMATIONS ON PAGE LOAD//////////////////////
            $("#register-container").animate({opacity: "0"}, 0);
            $("#register-container").animate({opacity: "1"}, 1000);
            $("#username-warning").animate({opacity: "0"}, 0);
            $("#password-warning").animate({opacity: "0"}, 0);
            $("#email-warning").animate({opacity: "0"}, 0);

            $("#username").delay(100).animate({left: "0px", opacity: "1"}, 1000);
            $("#password").delay(200).animate({left: "0px", opacity: "1"}, 1000);
            $("#register-button").delay(400).animate({left: "0px", opacity: "1"}, 1000);
            ///////////////////////////////////////////////////////////////////////////////

            ////General animations/////////////////////////////////////////////
            $(".button").hover(function () {
                $(this).animate({width: "50%", borderRadius: "9px"}, 100);

            }, function () {
                $(this).animate({width: "40%", borderRadius: "2px"}, 100);
            });

            $(".text-input").hover(function () {
                $(this).animate({borderRadius: "5px"}, 100);

            }, function () {
                $(this).animate({borderRadius: "10px"}, 100);
            });
            ////////////////////////////////////////////////////////////////////

            
            ////////////input validations/////////////////////
            /*function validateUsername () {            TSS
                var username = $("#username").val();
                fetch("/users/select", {method: "GET"}).then(response => response.json()).then(data => {
                    for (let jsonObject of data) {
                        if (jsonObject.username == username) {return false; alert();}
                    }
                });
                return true;
                //get usernames from database and check if it has already been chosen
            }*/

            function validatePassword () {
                var password = $("#password").val();
                if (password.length < 8) return false;
                return true;
            }
            //////////////////////////////////////////////////////////////////////////////

            $("#register-button").click(function () {registerPressed();});
            function registerPressed () {
                var validPassword = validatePassword();
                if (!validPassword) {
                    $("#password-warning").html("Password has to be at least 8 characters long");
                    $("#password-warning").animate({opacity: "1"}, 300);
                }else $("#password-warning").animate({opacity: "0"}, 300);

                if (validPassword) {
                    var formData = new FormData();
                    formData.append("username", $("#username").val());
                    formData.append("password", $("#password").val());
                    fetch("/users/insert", {method: "POST", body: formData}).then(response => response.json()).then(data => {
                        var validUsername = true;
                        if (data.hasOwnProperty('error')) validUsername = false;
                        if (!validUsername) {
                            $("#username-warning").html("Username has already been taken");
                            $("#username-warning").animate({opacity: "1"}, 300);
                        }
                        else {
                            $("#username-warning").animate({opacity: "0"}, 300);
                            $("#register-button").css("border", "2px black inset");
                            $("#username").delay(100).animate({left: "-300px", opacity: "0"}, 1000);
                            $("#password").delay(200).animate({left: "-300px", opacity: "0"}, 1000);
                            $("#register-button").delay(400).animate({left: "-300px", opacity: "0"}, 1000, function () {
                                window.location.href = "login.html";
                            });
                        }
                    });
                }
            }

        </script>

    </body>

</html>
