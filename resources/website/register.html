<html>
    
    <head>
        
        <script type="text/javascript" src="/client/JS/jQuery.js"></script>
        <link rel="stylesheet" href="/client/CSS/button.css">

        <title>Register</title>

        <style type="text/css">
            
            body {
                background-color: #3A3A3F;
            }

            #wrapper {
                text-align: center;
            }

            #register-container {
                display: inline-block;
                margin-top: 15%;
                width: 50%;
                padding: 20px;
                border: 0px black solid;
                position: relative;
            }

            .text-input {
                margin-bottom: 2%;
                background-color: #555555;
                border-radius: 10px;
                width: 30%;
                height: 5%;
                color: white;
                padding: 2%;
                text-align: center;
                position: relative;
                border: none;
            }

            .warning-text {
                color: red;
            }

            input[type="text"]::placeholder {
                text-align: center;
            }

            #username {
                animation-name: slide-in;
                animation-delay: 0.3s;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
            }

            #password {
                animation-name: slide-in;
                animation-delay: 0.6s;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
            }

            #passwordConfirm {
                animation-name: slide-in;
                animation-delay: 0.9s;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
            }

            #register-button {
                margin-top: 20px;
                background-image: linear-gradient(to left, #FFC112, #EF5A24, #FFA312);
                animation-name: slide-in;
                animation-delay: 1.2s;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
            }

            .clear-float {float: none;}

            @keyframes slide-in {
                from {
                    opacity: 0;
                    margin-left: 100%;
                }

                to {
                    opacity: 1;
                    margin-left: 0%;
                }
            }

        </style>

    </head>

    <body>

        <div id="wrapper">
            
            <div id="register-container">

                <div class="warning-text" id="username-warning">d</div>
                <div class="clear-float"></div>
                <input type="text" class="text-input" id="username" placeholder="Username">
                <div class="clear-float"></div>
                
                <div class="warning-text" id="password-warning">d</div>
                <div class="clear-float"></div>
                <input type="password" class="text-input" id="password" placeholder="Password">
                <div class="clear-float"></div>

                <div class="warning-text" id="password-match-warning">Passwords don't match</div>
                <div class="clear-float"></div>
                <input type="password" class="text-input" id="passwordConfirm" placeholder="Confirm Password">
                <div class="clear-float"></div>

                <button id="register-button" class="button">Register</button>

            </div>

        </div>
        
        <script type="text/javascript">
            window.addEventListener("keydown", function (evt) {
                if (evt.keyCode == 13) {registerPressed();}
            });

            ////SETUP ANIMATIONS ON PAGE LOAD//////////////////////
            $(window).bind("pageshow", function(event) { // needed for Safari as page load not triggered on back-press
                if (event.originalEvent.persisted) {
                    window.location.reload();
                }
            });
            $("#username-warning").animate({opacity: "0"}, 0);
            $("#password-warning").animate({opacity: "0"}, 0);
            $("#password-match-warning").animate({opacity: "0"}, 0);
            $("#email-warning").animate({opacity: "0"}, 0);

            ///////////////////////////////////////////////////////////////////////////////

            $(".text-input").hover(function () {
                //$(this).animate({borderRadius: "5px"}, 50);
                $(this).animate({width: "40%"}, 50);

            }, function () {
                //$(this).animate({borderRadius: "10px"}, 50);
                $(this).animate({width: "30%"}, 50);
            });
            ////////////////////////////////////////////////////////////////////


            ////////////input validations/////////////////////
            function validatePassword () {
                let password = $("#password").val();
                if (password.length < 8) return false;
                return true;
            }

            function checkPasswordMatch () {
                if ($("#password").val() === $("#passwordConfirm").val()) return true;
                return false;
            }
            //////////////////////////////////////////////////////////////////////////////

            $("#register-button").click(function () {registerPressed();});
            function registerPressed () {
                let validPassword = validatePassword();
                if (!validPassword) {
                    $("#password-warning").html("Password has to be at least 8 characters long");
                    $("#password-warning").animate({opacity: "1"}, 300);
                }else $("#password-warning").animate({opacity: "0"}, 300);

                let passwordsMatch = checkPasswordMatch();
                if (!passwordsMatch) {
                    $("#password-match-warning").html("Passwords do not match");
                    $("#password-match-warning").animate({opacity: "1"}, 300);
                }else $("#password-match-warning").animate({opacity: "0"}, 300);

                if (validPassword && passwordsMatch) {
                    let formData = new FormData();
                    formData.append("username", $("#username").val());
                    formData.append("password", $("#password").val());
                    fetch("/users/insert", {method: "POST", body: formData}).then(response => response.json()).then(data => {
                        let validUsername = true;
                        if (data.hasOwnProperty('error')) {validUsername = false; console.log(data.error);}
                        if (!validUsername) {
                            $("#username-warning").html("Username has already been taken");
                            $("#username-warning").animate({opacity: "1"}, 300);
                        }
                        else {
                            window.location.href = "login.html";
                        }
                    });
                }
            }

        </script>

    </body>

</html>
