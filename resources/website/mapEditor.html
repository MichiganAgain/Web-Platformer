<!DOCTYPE html>
<html>

    <head>

        <script src="/client/JS/js.cookie.min.js"></script>
        <script src="/client/JS/jQuery.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        
        <title>Tux Game - Map Editior</title>

        <style>
        
            body {
                margin: 0;
                background-color: #444444;
            }

            canvas {
                background-color: #333333;
            }
            
            img {
                margin-right: 5px;
                width: 50px;
                height: 50px;
                border: none;
                border-radius: 5px;
                box-shadow: 5px 5px rgba(0, 0, 0, 0.3);
                transition: 0.1s;
            }

            img:hover {
                box-shadow: 2px 2px rgba(0, 0, 0, 0.6);
            }

            img:active {
                box-shadow: 0px 0px rgba(0, 0, 0, 0.6);
            }
            
            #coords {
                position: absolute;
                margin-left: 5px;
                margin-top: 5px;
                font-family: 'Bowlby One SC', cursive;
            }

            #menuHelp {
                position: absolute;
                margin-left: 5px;
                margin-top: 25px;
                font-family: 'Bowlby One SC', cursive;
            }

            .wrapper {
                text-align: center;
            }

            .clearFloat {float: none;}

            #menu {
                width: 20%;
                display: none;
                background-color: #2b2b2b;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);

                border: 3px black solid;
                border-radius: 5px;
                padding: 50px;
            }

            #logoutButton {background-color: red;}

            .button {
                width: 100%;
                height: 30px;
                border-radius: 3px;
                background-color: #FF7700;
                color: white;
                text-align: center;
                position: relative;
                margin-bottom: 15px;
                background-size: 200%;
                transition: 0.35s;
                box-shadow: 7px 7px rgba(0, 0, 0, 0.3);
                border: none;
                cursor: pointer;
            }

            .button:hover {
                background-position: right;
                box-shadow: 2px 2px rgba(0, 0, 0, 0.6);
            }

            .button:active {
                transition: 0s;
                background-position: right;
                box-shadow: 0px 0px rgba(0, 0, 0, 0.9);
            }

            .text-input {
                margin-bottom: 5%;
                background-color: #555555;
                border: none;
                border-radius: 10px;
                width: 100%;
                height: 20px;
                color: white;
                padding: 2%;
                text-align: center;
                position: relative;
                animation-name: slide-in;
                animation-duration: 1s;
                transition: 0.1s;
                background-image: linear-gradient(to right, #4A4A4F, #3E3D42);
            }

            #image-bar {
                margin-top: 10px;
                padding: 0px 5px 3px 0px;
                display: inline-block;
                width: 50px;
                height: 50px;
                overflow: hidden;
                transition: 1s;
            }

            #image-bar:hover {
                width: 50%;
            }
        
        </style>

    </head>

    <body onload="pageLoad()">

        <p id="coords">x: 0   y: 0</p>
        <p id="menuHelp">Menu [ESC]</p>
        <canvas id="mainCanvas"></canvas>

        <div id="menu">
            <input type="text" id="mapName" class="text-input" placeholder="mapName">
            <br>
            <button id="saveButton" class="button" onclick="saveMap()">Save</button>

            <hr>
            <br>

            <input id="importMapOwner" class="text-input" type="text" placeholder="Map Owner">
            <br>
            <input id="importMapName" class="text-input" type="text" placeholder="Map Name">
            <br>
            <button id="loadMap" class="button" onclick="loadMap()">Load Existing Map</button>

            <hr>
            <br>
            <button id="GameButton" class="button">Play Game</button>
            <button id="logoutButton" class="button" onclick="logout()">Logout</button>
        </div>

        <div class="wrapper">

            <div id="image-bar">

                <img id="ice" src="/client/images/minecraft_ice.png">
                <img id="grass_dirt" src="/client/images/minecraft_grass_block.png">
                <img id="dirt" src="/client/images/minecraft_dirt.png">
                <img id="stone" src="/client/images/minecraft_stone.png">
                <img id="slime" src="/client/images/minecraft_slime_block.png">
                <img id="lava" src="/client/images/minecraft_lava.gif">
                <img id="eraser" src="/client/images/ice.jpg">
                <img id="sprite" src="/client/images/tux_1.png">
                <img id="enemy" src="/client/images/enemy.png">
                <img id="tux" src="/client/images/Tux.png">

            </div>

        </div>

        <script src="/client/JS/sprite.js"></script>
        <script src="/client/JS/tux.js"></script>
        <script src="/client/JS/enemy.js"></script>
        <script src="/client/JS/block.js"></script>
        <script src="/client/JS/mapEditor.js"></script>

    </body>

</html>
