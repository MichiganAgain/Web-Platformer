<!DOCTYPE html>
<html>

    <head>

        <script src="/client/JS/js.cookie.min.js"></script>
        <script src="/client/JS/jQuery.js"></script>
        
        <title>Tux Game - Map Editior</title>

        <style>
        
            body {
                margin: 0;
                background-color: #444444;
            }

            canvas {
                background-color: #333333;
            }
            
            img {
                width: 50px;
                height: 50px;
                border: 3px solid black;
                box-shadow: 5px 5px rgba(0, 0, 0, 0.3);
                transition: 0.1s;
            }

            img:hover {
                box-shadow: 2px 2px rgba(0, 0, 0, 0.6);
            }

            img:active {
                box-shadow: 0px 0px rgba(0, 0, 0, 0.6);
            }
            
            #coords {
                position: absolute;
                margin-left: 5px;
                margin-top: 5px;
            }

            .wrapper {
                text-align: center;
            }

            .clearFloat {float: none;}
        
        </style>

    </head>

    <body onload="pageLoad()">

        <p id="coords">x: 0   y: 0</p>
        <canvas id="mainCanvas"></canvas>

        <div class="wrapper">

            <img id="ice" src="/client/images/minecraft_ice.png">
            <img id="grass_dirt" src="/client/images/minecraft_grass_block.png">
            <img id="dirt" src="/client/images/minecraft_dirt.png">
            <img id="stone" src="/client/images/minecraft_stone.png">
            <img id="slime" src="/client/images/minecraft_slime_block.png">
            <img id="lava" src="/client/images/minecraft_lava.gif">
            <img id="eraser" src="/client/images/ice.jpg">
            <img id="sprite" src="/client/images/tux_1.png">
            <img id="enemy" src="/client/images/enemy.png">
            <img id="tux" src="/client/images/Tux.png">

            <br><br>
            <input id="saveButton" type="button" value="SAVE">
            <input type="text" id="mapName" placeholder="mapName">
            <button id="GameButton">Game</button>

            <br>
            <input id="importMapOwner" type="text" placeholder="Map Owner">
            <input id="importMapName" type="text" placeholder="Map Name">
            <button id="loadMap" onclick="loadMap()">Load Existing Map</button>

        </div>

        <script src="/client/JS/sprite.js"></script>
        <script src="/client/JS/tux.js"></script>
        <script src="/client/JS/enemy.js"></script>
        <script src="/client/JS/block.js"></script>
        <script src="/client/JS/mapEditor.js"></script>

    </body>

</html>
