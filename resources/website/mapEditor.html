<!DOCTYPE html>
<html>

    <head>

        <script src="/client/JS/js.cookie.min.js"></script>
        <script src="/client/JS/jQuery.js"></script>
        
        <title>Tux Game - Map Editior</title>

        <style>
        
            body {
                margin: 0;
                background-color: #444444;
            }

            canvas {
                background-color: #0077DD;
            }
            
            img {
                width: 50px;
                border: 3px solid black;
            }
            
            #coords {
                position: absolute;
                margin-left: 5px;
                margin-top: 5px;
            }

            .wrapper {
                text-align: center;
            }

            .clearFloat {float: none;}
        
        </style>

    </head>

    <body onload="pageLoad()">

        <p id="coords">x: 0   y: 0</p>
        <canvas id="mainCanvas"></canvas>

        <div class="wrapper">
            <img id="ice" src="/client/images/minecraft_ice.png">
            <img id="grass_dirt" src="/client/images/minecraft_grass_block.png">
            <img id="dirt" src="/client/images/minecraft_dirt.png">
            <img id="stone" src="/client/images/minecraft_stone.png">
            <img id="slime" src="/client/images/minecraft_slime_block.png">
            <img id="eraser" src="/client/images/ice.jpg">
            <img id="sprite" src="/client/images/tux_1.png">
            <img id="enemy" src="/client/images/enemy.png">
            <div class="clearFloat"></div>
            <input id="saveButton" type="button" value="SAVE">
            <input type="text" id="mapName" placeholder="mapName">
            <div class="clearFloat"></div>
            <button id="GameButton">Game</button>
        </div>
        
        <script src="/client/JS/mapEditor.js"></script>

    </body>

</html>
