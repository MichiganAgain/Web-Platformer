<!DOCTYPE html>
<html>

    <head>

        <script src="/client/JS/js.cookie.min.js"></script>
        <script src="/client/JS/jQuery.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        
        <title>Tux Game - Map Editor</title>

        <style>
        
            body {
                margin: 0;
                background-color: #444444;
            }

            canvas {
                background-color: #333333;
                width: 100%;
                height: 85%;
            }
            
            img {
                margin-right: 5px;
                width: 50px;
                height: 50px;
                border: none;
                border-radius: 5px;
                box-shadow: 5px 5px rgba(0, 0, 0, 0.3);
                transition: 0.1s;
            }

            img:hover {
                box-shadow: 2px 2px rgba(0, 0, 0, 0.6);
            }

            img:active {
                box-shadow: 0px 0px rgba(0, 0, 0, 0.6);
            }

            p {
                margin: 0px 0px 0px 5px;
            }

            #helpText {
                position: absolute;
                font-family: 'Bowlby One SC', cursive;
            }

            .wrapper {
                text-align: center;
            }

            .clearFloat {float: none;}

            #menu {
                width: 20%;
                display: none;
                background-color: #2b2b2b;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);

                border: 3px black solid;
                border-radius: 5px;
                padding: 50px;
            }

            #logoutButton {background-color: red;}

            .button {
                display: inline-block;
                width: 100%;
                height: 30px;
                border-radius: 3px;
                background-color: #FF7700;
                color: white;
                text-align: center;
                position: relative;
                left: 50%;
                transform: translate(-50%, 0%);
                margin-bottom: 8px;
                background-size: 200%;
                transition: 0.35s;
                box-shadow: 7px 7px rgba(0, 0, 0, 0.3);
                border: none;
                cursor: pointer;
            }

            .button:hover {
                width: 97%;
                background-position: right;
                box-shadow: 2px 2px rgba(0, 0, 0, 0.6);
            }

            .button:active {
                transition: 0s;
                width: 96%;
                background-position: right;
                box-shadow: 0px 0px rgba(0, 0, 0, 0.9);
            }

            .text-input {
                margin-bottom: 5%;
                background-color: #555555;
                border: none;
                border-radius: 10px;
                width: 90%;
                height: 20px;
                color: white;
                padding: 2%;
                text-align: center;
                position: relative;
                left: 50%;
                transform: translate(-50%, 0%);
                animation-name: slide-in;
                animation-duration: 1s;
                transition: 0.1s;
                background-image: linear-gradient(to right, #4A4A4F, #3E3D42);
            }

            .text-input:hover {
                width: 100%;
            }

            #image-bar {
                margin-top: 10px;
                width: 55px;
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0%);
                overflow: hidden;
                text-align: center;
                transition: 0.8s;
            }

            #image-bar:hover {
                width: 60%;
                height: 13%;
            }

            table {
                position: relative;
                left: 50%;
                transform: translate(-50%, 0%);
            }
        
        </style>

    </head>

    <body onload="pageLoad()">

        <div id="helpText">
            <p>Menu       [ESC]</p>
            <p>Speedboost [Shift]</p>
            <p id="coords">x: 0   y: 0</p>
        </div>
        <canvas id="mainCanvas"></canvas>

        <div id="menu">
            <input type="text" id="mapName" class="text-input" placeholder="mapName">
            <br>
            <button id="saveButton" class="button" onclick="saveMap()">Save</button>

            <hr>
            <br>

            <input id="importMapOwner" class="text-input" type="text" placeholder="Map Owner">
            <br>
            <input id="importMapName" class="text-input" type="text" placeholder="Map Name">
            <br>
            <button id="loadMap" class="button" onclick="loadMap()">Load Existing Map</button>

            <hr>
            <br>
            <button id="GameButton" class="button">Play Game</button>
            <button id="clearButton" class="button" onclick="clearCanvas()">Clear Canvas</button>
            <button id="logoutButton" class="button" onclick="logout()">Logout</button>
        </div>

        <div id="image-bar">

                <table>
                    <tr>
                        <td><img id="grass_dirt" src="/client/images/minecraft_grass_block.png"></td>
                        <td><img id="dirt" src="/client/images/minecraft_dirt.png"></td>
                        <td><img id="stone" src="/client/images/minecraft_stone.png"></td>
                        <td><img id="ice" src="/client/images/minecraft_ice.png"></td>
                        <td><img id="oak_plank" src="/client/images/minecraft_oak_plank.png"></td>
                        <td><img id="oak" src="/client/images/minecraft_oak.png"></td>
                        <td><img id="lava" src="/client/images/minecraft_lava.gif"></td>
                        <td><img id="oak_leaf" src="/client/images/minecraft_oak_leaf.png"></td>
                        <td><img id="slime" src="/client/images/minecraft_slime_block.png"></td>
                        <td><img id="eraser" src="/client/images/ice.jpg"></td>
                        <!--<td><img id="sprite" src="/client/images/spy_penguin.png"></td>-->
                        <td><img id="sprite" src="/client/images/uKnuck.png"></td>
                        <td><img id="enemy" src="/client/images/enemy.png"></td>
                        <td><img id="tux" src="/client/images/Tux.png"></td>
                    </tr>

                </table>

        </div>


        <script src="/client/JS/sprite.js"></script>
        <script src="/client/JS/tux.js"></script>
        <script src="/client/JS/enemy.js"></script>
        <script src="/client/JS/block.js"></script>
        <script src="/client/JS/mapEditor.js"></script>

    </body>

</html>
