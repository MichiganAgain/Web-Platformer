<!DOCTYPE html>
<html>

    <head>

        <script src="/client/JS/js.cookie.min.js"></script>
        <script type="text/javascript" src="/client/JS/jQuery.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">

        <title>Tux Game</title>

        <style>
        
            body {
                margin: 0;
                background-color: #444444;
            }

            canvas {
                background-color: #3A3A3F;
            }
            
            img {
                display: none;
            }

            td, th {
                padding-left: 20px;
                text-align: center;
            }

            tr {
                border: 300px black solid;
            }

            p {
                margin: 0px 0px 0px 5px;
            }

            #helpText {
                position: absolute;
                font-family: 'Bowlby One SC', cursive;
            }

            #your-time {
                color: #D4AF37;
            }

            #leaderboard-container {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 40%;
                transform: translate(-50%, -50%);
                padding: 50px 100px;
                border-radius: 7px;
                background-color: #444444;
                display: none;
                font-family: 'Bowlby One SC', cursive;
                z-index: 0;
                border: 3px black solid;
            }

            #leaderboard-table {
                margin: 0 auto;
            }

            #menu {
                width: 20%;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 50px;
                border-radius: 7px;
                background-color: #444444;
                font-family: 'Bowlby One SC', cursive;
                z-index: 1;
                border: 3px black solid;
                text-align: center;
            }

            .text-input {
                margin-bottom: 5%;
                background-color: #555555;
                border: none;
                border-radius: 10px;
                width: 50%;
                height: 25px;
                color: white;
                padding: 2%;
                text-align: center;
                position: relative;
                animation-name: slide-in;
                animation-duration: 1s;
                transition: 0.1s;
            }

            .text-input:hover {
                width: 60%;
            }

            .button {
                width: 50%;
                border-radius: 3px;
                background-color: #FF7700;
                color: white;
                text-align: center;
                position: relative;
                margin-bottom: 5px;
                background-size: 200%;
                transition: 0.3s;
                border: none;
                cursor: pointer;
                box-shadow: 7px 7px rgba(0, 0, 0, 0.3);
            }

            .button:hover {
                background-position: right;
                box-shadow: 2px 2px rgba(0, 0, 0, 0.3);
                width: 49%;
            }

            .button:active {
                background-position: right;
                transition: 0s;
                box-shadow: 0px 0px rgba(0, 0, 0, 0.3);
            }

            .leaderboard-button {
                width: 22%;
                display: inline-block;
                position: relative;
                left: 17%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
                margin-right: 10px;
                box-shadow: 7px 7px rgba(0, 0, 0, 0.3);
            }

            .leaderboard-button:hover {
                background-position: right;
                box-shadow: 2px 2px rgba(0, 0, 0, 0.3);
            }

            .leaderboard-button:active {
                box-shadow: 0px 0px rgba(0, 0, 0, 0.3);
                background-position: right;
                transition: 0s;
            }

            #loadButton {
                background-image: linear-gradient(to left, #FFB112, #EFAA24, #FFB312);
                height: 30px;
            }

            #leaderboard-restart-button {
                background-image: linear-gradient(to left, #458B00, #7CFC00, #458B00);
            }

            #new-map-button {
                background-image: linear-gradient(to left, #458B00, #7CFC00, #458B00);
            }

            #leaderboard-new-map-button {
                background-image: linear-gradient(to left, #458B00, #7CFC00, #458B00);
            }

            #create-map-button {
                background-image: linear-gradient(to left, #FFC112, #EF5A24, #FFA312);
                height: 30px;
            }
            #leaderboard-create-map-button {
                background-image: linear-gradient(to left, #458B00, #7CFC00, #458B00);
            }

            #logout-button {
                background-image: linear-gradient(to left, #FF7112, #FF3A24, #FF7312);
                height: 30px;
            }

            #leaderboard-logout-button {
                background-image: linear-gradient(to left, #FFC112, #EF5A24, #FFA312);
            }

            .margin-top {margin-top: 50px;}
            .clear-float {float: none;}
        
        </style>

    </head>

    <body>

        <div id="helpText">

            <p>Menu [ESC]</p>
            <p>Restart [R]</p>
            <p id="usernameDisplay">Username: </p>

        </div>

        <div id="leaderboard-container">

            <table id="leaderboard-table">

            </table>

            <div class="margin-top"></div>
            <button id="leaderboard-restart-button" class="button leaderboard-button" onclick="initWorld()">Retry</button>
            <button id="leaderboard-new-map-button" class="button leaderboard-button" onclick="showMenu()">Choose Map</button>
            <button id="leaderboard-create-map-button" class="button leaderboard-button" onclick="loadMapEditor()">Create Map</button>
            <button id="leaderboard-logout-button" class="button leaderboard-button" onclick="logout()">Log Out</button>

        </div>

        <canvas id="mainCanvas"></canvas>
        <img id="ice" src="/client/images/minecraft_ice.png">
        <img id="grass_dirt" src="/client/images/minecraft_grass_block.png">
        <img id="dirt" src="/client/images/minecraft_dirt.png">
        <img id="stone" src="/client/images/minecraft_stone.png">
        <img id="oak_plank" src="/client/images/minecraft_oak_plank.png">
        <img id="oak" src="/client/images/minecraft_oak.png">
        <img id="oak_leaf" src="/client/images/minecraft_oak_leaf.png">
        <img id="slime" src="/client/images/minecraft_slime_block.png">
        <img id="lava" src="/client/images/minecraft_lava.gif">
        <img id="snowball" src="/client/images/snowball.png">
        <img id="sprite" src="/client/images/spy_penguin.png">
        <img id="enemy" src="/client/images/enemy.png">
        <img id="tux" src="/client/images/Tux.png">
        
        <script src="/client/JS/sprite.js"></script>
        <script src="/client/JS/tux.js"></script>
        <script src="/client/JS/enemy.js"></script>
        <script src="/client/JS/healthBar.js"></script>
        <script src="/client/JS/snowball.js"></script>
        <script src="/client/JS/block.js"></script>
        <script src="/client/JS/camera.js"></script>
        <script src="/client/JS/game.js"></script>

        <div id="menu">

            <input type="text" class="text-input" id="mapOwner" placeholder="Map Owner">
            <input type="text" class="text-input" id="mapName" placeholder="Map Name">

            <div class="clear-float"</div>
            <button id="loadButton" class="button" onclick="initWorld()">Play</button>
            <div class="clear-float"</div>
            <button id="create-map-button" class="button" onclick="loadMapEditor()">Create Map</button>
            <div class="clear-float"</div>

            <button id="logout-button" class="button logout-button" onclick="logout()">Log Out</button>

        </div>



    </body>

</html>
