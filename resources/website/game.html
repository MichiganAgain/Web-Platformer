<!DOCTYPE html>
<html>

    <head>

        <script src="/client/JS/js.cookie.min.js"></script>
        <script type="text/javascript" src="/client/JS/jQuery.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">

        <title>Tux Game</title>

        <style>
        
            body {
                margin: 0;
                background-color: #444444;
            }

            canvas {
                background-color: #666666;
                opacity: 0;
            }
            
            img {
                display: none;
            }

            td {
                padding-left: 50px;
            }

            #your-time {
                color: #D4AF37;
            }

            .button {
                border-radius: 3px;
                background-color: #FF7700;
                color: white;
                text-align: center;
                background-size: 200%;
                transition: 0.3s;
                box-shadow: 7px 7px rgba(0, 0, 0, 0.5);
                border: none;
                cursor: pointer;
            }

            .button:hover {
                background-position: right;
                box-shadow: 2px 2px rgba(0, 0, 0, 0.9);
            }

            #leaderboard-container {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 50px 100px;
                border-radius: 7px;
                background-color: #444444;
                display: none;
                font-family: 'Bowlby One SC', cursive;
                z-index: 0;
            }

            #menu {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
                border-radius: 7px;
                background-color: #444444;
                display: none;
                font-family: 'Bowlby One SC', cursive;
                z-index: 1;
            }

            #restart-button {
                float: left;
                background-image: linear-gradient(to left, #458B00, #7CFC00, #458B00);
                z-index: -1;
            }

            #logout-button {
                float: left;
                background-image: linear-gradient(to left, #458B00, #7CFC00, #458B00);
            }

            .leaderboard-button {
                width: 30%;
                display: inline-block;
                position: relative;
                left: 35%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
                margin-right: 20px;
            }

            .margin-top {margin-top: 50px;}
        
        </style>

    </head>

    <body>

        <div id="mapSelect">
            <input type="text" id="mapOwner" placeholder="mapOwner">
            <input type="text" id="mapName" placeholder="mapName">
            <button id="loadButton" onclick="initWorld()">load map</button>
            <button id="mapEditButton">Map Editor</button>
        </div>

        <canvas id="mainCanvas"></canvas>
        <img id="ice" src="/client/images/minecraft_ice.png">
        <img id="grass_dirt" src="/client/images/minecraft_grass_block.png">
        <img id="dirt" src="/client/images/minecraft_dirt.png">
        <img id="stone" src="/client/images/minecraft_stone.png">
        <img id="slime" src="/client/images/minecraft_slime_block.png">
        <img id="lava" src="/client/images/minecraft_lava.gif">
        <img id="snowball" src="/client/images/snowball.png">
        <img id="sprite" src="/client/images/uKnuck.png">
        <img id="enemy" src="/client/images/enemy.png">
        <img id="tux" src="/client/images/Tux.png">
        
        <script src="/client/JS/sprite.js"></script>
        <script src="/client/JS/tux.js"></script>
        <script src="/client/JS/enemy.js"></script>
        <script src="/client/JS/healthBar.js"></script>
        <script src="/client/JS/snowball.js"></script>
        <script src="/client/JS/block.js"></script>
        <script src="/client/JS/camera.js"></script>
        <script src="/client/JS/game.js"></script>

        <div id="menu">

            <button id="restart-button" class="button">Restart</button>
            <button id="logout-button" class="button">Log Out</button>

        </div>

        <div id="leaderboard-container">

            <table id="leaderboard-table">



            </table>

            <div class="margin-top"></div>
            <button id="restart-button" class="button leaderboard-button">Restart</button>
            <button id="logout-button" class="button leaderboard-button">Log Out</button>

        </div>

    </body>

</html>
