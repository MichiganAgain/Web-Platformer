<html>
    
    <head>
        
        <script type="text/javascript" src="/client/JS/jQuery.js"></script>

        <title>Login</title>

        <style type="text/css">
            
            body {
                background-color: #3A3A3F;
            }

            #wrapper {
                text-align: center;
            }

            #login-container {
                display: inline-block;
                margin-top: 10%;
                padding: 20px;
                border: 0px black solid;
                position: relative;
            }

            #profile-picture {
                border: 4px black solid;
                border-radius: 7px;
                width: 30%;
                margin-bottom: 30px;
                position: relative;
                left: 70%;
            }

            .text-input {
                margin-bottom: 5%;
                background-color: #555555;
                border: none;
                border-radius: 10px;
                width: 50%;
                height: 5%;
                color: white;
                padding: 2%;
                text-align: center;
                position: relative;
                left: 70%;
            }

            input[type="text"]::placeholder {
                text-align: center;
            }

            .button {
                width: 40%;
                height: 4%;
                border: 4px black outset;
                border-radius: 3px;
                background-color: #FF7700;
                color: white;
                text-align: center;
                position: relative;
                left: 70%;
                margin-bottom: 5px;
            }

            #register-button {
                background-color: #FF7700;
            }

            .clear-float {float: none;}

        </style>

    </head>

    <body>

        <div id="wrapper">
            
            <div id="login-container">
                
                <img src="" id="profile-picture">
                <div class="clear-float"></div>
                <input type="text" class="text-input" id="username" placeholder="Username">
                <div class="clear-float"></div>
                <input type="password" class="text-input" id="password" placeholder="Password">
                <div class="clear-float"></div>

                <button id="login-button" class="button">Login</button>
                <div class="clear-float"></div>
                <button id="register-button" class="button">Register</button>

            </div>

        </div>
        
        <script type="text/javascript">
            window.addEventListener("keydown", function (evt) {
                if (evt.keyCode == 13) {loginPressed();}
            });

            ///////////////PageLoad ANIMATIONS ////////////////////////////////////////
            var rnum = Math.floor((Math.random() * 9)) + 1;
            $("#profile-picture").attr("src", "/client/images/SaitamaGIF" + rnum + ".gif");

            $("#login-container").animate({opacity: "0"}, 0);
            $("#login-container").animate({opacity: "1"}, 1000);

            $("#profile-picture").animate({left: "0px", opacity: "1"}, 1000);
            $("#username").delay(100).animate({left: "0px", opacity: "1"}, 1000);
            $("#password").delay(200).animate({left: "0px", opacity: "1"}, 1000);
            $("#login-button").delay(300).animate({left: "0px", opacity: "1"}, 1000);
            $("#register-button").delay(500).animate({left: "0px", opacity: "1"}, 1000);
            ///////////////////////////////////////////////////////////////////////////////////////////////


            ////////General Animations ///////////////////////////////////////////////////////
            $(".button").hover(function () {
                $(this).animate({width: "50%", borderRadius: "9px"}, 100);

            }, function () {
                $(this).animate({width: "40%", borderRadius: "2px"}, 100);
            });

            $(".text-input").hover(function () {
                $(this).animate({borderRadius: "5px"}, 100);

            }, function () {
                $(this).animate({borderRadius: "10px"}, 100);
            });

            $("#profile-picture").hover(function () {
                $(this).animate({width: "35%"}, 300);

            }, function () {
                $(this).animate({width: "30%"}, 300);
            });
            ///////////////////////////////////////////////////////////////////////////////////////////////////

            /////////////////////Page Exit animations/////////////////////////////////
            function exitAnimations () {
                $("#register-button").css("border", "2px black inset");
                $("#profile-picture").animate({left: "-300px", opacity: "0"}, 1000);
                $("#username").delay(100).animate({left: "-300px", opacity: "0"}, 1000);
                $("#password").delay(200).animate({left: "-300px", opacity: "0"}, 1000);
                $("#login-button").delay(300).animate({left: "-300px", opacity: "0"}, 1000);
            }
            ////////////////////////////////////////////////////////////////////////////////////////////////////////

            $("#register-button").click(function () {
                exitAnimations();
                $("#register-button").delay(500).animate({left: "-300px", opacity: "0"}, 1000, function () {
                    window.location.href = "/client/register.html";
                });
            });

            $("#login-button").click(function () {loginPressed();});
            function loginPressed () {
                var formData = new FormData();
                formData.append("username", $("#username").val());
                formData.append("password", $("#password").val());
                fetch("/users/select", {method: "POST", body: formData}).then(response => response.json()).then(data => {
                    if (data.hasOwnProperty('success') && data.success > 0) {
                        exitAnimations();
                        $("#register-button").delay(500).animate({left: "-300px", opacity: "0"}, 1000, function () {
                            window.location.href = "/client/game.html";
                        });
                    }
                });
            }

        </script>

    </body>

</html>
