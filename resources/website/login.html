<html>
    
    <head>

        <script src="/client/JS/js.cookie.min.js"></script>
        <script type="text/javascript" src="/client/JS/jQuery.js"></script>
        <script src="/client/JS/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="/client/CSS/jquery-ui.min.css">
        <link rel="stylesheet" href="/client/CSS/button.css">

        <title>Tux Game - Login</title>

        <style type="text/css">
            
            body {
                background-color: #3A3A3F;
            }

            #wrapper {text-align: center;}

            #login-container {
                width: 35%;
                display: inline-block;
                margin-top: 10%;
                padding: 20px;
                border: 0px black solid;
                position: relative;
            }

            .text-input {
                margin-bottom: 5%;
                background-color: #555555;
                border: none;
                border-radius: 10px;
                width: 50%;
                height: 5%;
                color: white;
                padding: 2%;
                text-align: center;
                position: relative;
                animation-name: slide-in;
                animation-duration: 1s;
                transition: 0.1s;
                background-image: linear-gradient(to right, #4A4A4F, #3E3D42);
            }

            .text-input:hover {
                width: 60%;
            }

            input[type="text"]::placeholder {
                text-align: center;
            }

            #profile-picture {
                border: 4px black solid;
                border-radius: 7px;
                width: 30%;
                position: relative;
                animation-name: slide-in;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
                box-shadow: 4px 4px rgba(0, 0, 0, 0.3);
            }

            #profile-picture:hover {
                box-shadow: 2px 2px rgba(0, 0, 0, 0.6);
            }

            #profile-picture:active {
                box-shadow: 0px 0px rgba(0, 0, 0, 0.6);
            }

            #username {
                animation-name: slide-in;
                animation-delay: 0.3s;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
            }

            #password {
                animation-name: slide-in;
                animation-delay: 0.6s;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
            }

            #login-button {
                background-image: linear-gradient(to left, #FFC312, #F2712F, #FFC312);
                animation-name: slide-in;
                animation-delay: 0.9s;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
            }

            #register-button {
                background-image: linear-gradient(to left, #FFC112, #EF5A24, #FFA312);
                animation-name: slide-in;
                animation-delay: 1.2s;
                animation-duration: 1s;
                animation-fill-mode: both;
                opacity: 0;
            }

            .clear-float {float: none;}
            
            #input-warning {
                color: #FF0000;
                opacity: 0;
            }

            #button-container {padding: 10px;}

            @keyframes slide-in {
                from {
                    opacity: 0;
                    margin-left: 100%;
                }

                to {
                    opacity: 1;
                    margin-left: 0%;
                }
            }

        </style>

    </head>

    <body onload="pageLoad()">

        <div id="wrapper">
            
            <div id="login-container">
                
                <img src="" id="profile-picture">
                <div class="clear-float"></div>

                <div id="text-container">
                    <p id="input-warning">Invalid username or password</p>
                    <div class="clear-float"></div>
                    <input type="text" class="text-input" id="username" placeholder="Username">
                    <div class="clear-float"></div>
                    <input type="password" class="text-input" id="password" placeholder="Password">
                </div>

                <div class="clear-float"></div>

                <div id="button-container">
                    <button id="login-button" class="button">Login</button>
                    <div class="clear-float"></div>
                    <button id="register-button" class="button">Register</button>
                </div>

            </div>

        </div>
        
        <script type="text/javascript">
            var i = 0;
            $("#profile-picture").draggable();
            $("#text-container").draggable();
            $("#button-container").draggable();
            window.addEventListener("keydown", function (evt) {
                if (evt.keyCode == 13) {loginPressed();}
            });

            /////////////////////Page Load / Exit animations/////////////////////////////////
            $(window).bind("pageshow", function(event) { // needed for Safari as page load not triggered on back button press
                if (event.originalEvent.persisted) {
                    window.location.reload();
                }
            });
            function pageLoad () {
                let rnum = Math.floor((Math.random() * 14)) + 1;
                $("#profile-picture").attr("src", "/client/images/LoginGIF" + rnum + ".gif");
            }

            ////////////////////////////////////////////////////////////////////////////////////////////////////////

            $("#register-button").click(function () {
                window.location.href = "/client/register.html";
            });

            $("#login-button").click(function () {loginPressed();});
            function loginPressed () {
                let formData = new FormData();
                formData.append("username", $("#username").val());
                formData.append("password", $("#password").val());
                fetch("/users/verify", {method: "POST", body: formData}).then(response => response.json()).then(data => {
                    if (data.hasOwnProperty('token')) {
                        Cookies.set("sessionToken", data.token);
                        window.location.href = "/client/game.html";
                    }
                    else {
                        $("#input-warning").animate({opacity: "1"}, 100);
                        console.log(data.error);
                    }
                });
            }

        </script>

    </body>

</html>
